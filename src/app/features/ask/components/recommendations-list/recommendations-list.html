<div class="recommendations-container">
  <h3>Recommendations</h3>
  <mat-list>
    @for (rec of recommendations; track rec) {
      <mat-list-item>
        <mat-icon matListItemIcon>lightbulb</mat-icon>
        <span matListItemTitle>{{ rec }}</span>
      </mat-list-item>
    }
  </mat-list>
</div>
