<div class="actions-container">
  <h3>Recommended Actions</h3>
  <mat-accordion>
    @for (action of actions; track action.title) {
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>{{ action.title }}</mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{ action.description }}</p>
      </mat-expansion-panel>
    }
  </mat-accordion>
</div>
